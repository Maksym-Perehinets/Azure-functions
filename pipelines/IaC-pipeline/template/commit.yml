steps:
  - task: TerraformInstaller@1
    displayName: "Latest Version of terraform installation"
    inputs:
      terraformVersion: 'latest'
  - task: TerraformTaskV4@4
    displayName: terraform init
    inputs:
      provider: 'azurerm'
      command: 'init'
      backendServiceArm: 'terraform-backend'
      backendAzureRmResourceGroupName: 'ocr-remote-tf-back-end'
      backendAzureRmStorageAccountName: 'remotetfbac324r4njrf'
      backendAzureRmContainerName: 'tfstate'
      backendAzureRmKey: 'terraform.tfstate'

  # Select terraform workspace
  - task: TerraformCLI@0
    displayName: select workspace foo
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
    inputs:
      command: workspace
      workspaceSubCommand: select
      workspaceName: prod
  - task: TerraformCLI@0
    displayName: select workspace foo
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/dev')
    inputs:
      command: workspace
      workspaceSubCommand: select
      workspaceName: dev

  # Code validation
  - task: TerraformTaskV4@4
    displayName: terraform validate
    inputs:
      provider: 'azurerm'
      command: 'validate'
  # Terraform plan
  - task: TerraformTaskV4@4
    displayName: terraform plan
    inputs:
      provider: 'azurerm'
      command: 'plan'
      environmentServiceNameAzureRM: 'Azure for Students (12c692a0-00e1-447a-8d87-2712018a0472)'
      commandOptions: >- 
                        -var="location=$(location)"
